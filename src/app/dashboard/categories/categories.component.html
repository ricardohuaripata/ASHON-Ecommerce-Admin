<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">

        <app-sidebar></app-sidebar>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" *ngIf="!loading">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4">
                <h2>Manage categories</h2>
                <button class="btn btn-outline-success" routerLink="/categories/new">Create category</button>

            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Category name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categories">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img [src]="category.image" class="me-2" width="100">
                                    <p>{{ category.name }}</p>
                                </div>
                            </td>
                            <td>
                                <p>{{ category.description }}</p>
                            </td>
                            <td>
                                <a (click)="openDeleteConfirmation(category._id)" class="btn btn-outline-danger"
                                    data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- PÃ¡ginacion -->
            <nav *ngIf="this.categories && this.categories.length > 0" class="mt-4" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" *ngFor="let page of generatePageArray(this.metadata.totalPages)"
                        [ngClass]="{'active': page === this.metadata.currentPage}">
                        <a class="page-link rounded-0"
                            [attr.href]="page === this.metadata.currentPage ? null : generatePageLink(page)">{{ page
                            }}</a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</div>
