<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">

        <app-sidebar></app-sidebar>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" *ngIf="!loading">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Admin Categories</h1>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Categories</h3>
                <button class="btn btn-outline-success" routerLink="/categories/new">New category</button>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Category name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Id</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categories">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img [src]="category.image" class="me-2" width="100">
                                    <p>{{ category.name }}</p>
                                </div>
                            </td>
                            <td>
                                <p>{{ category.description }}</p>
                            </td>
                            <td>
                                <p>{{ category._id }}</p>
                            </td>
                            <td>
                                <a (click)="openDeleteConfirmation(category._id)" class="btn btn-outline-danger"
                                    data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
